<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PDF to URL Converter</title>

<style>

body{
font-family: Arial, sans-serif;
background: linear-gradient(135deg,#667eea,#764ba2);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
margin:0;
}

.container{
background:white;
padding:30px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
text-align:center;
width:400px;
}

h1{
margin-bottom:20px;
}

input{
margin:10px 0;
}

button{
background:#667eea;
color:white;
border:none;
padding:12px 20px;
border-radius:6px;
cursor:pointer;
font-size:16px;
}

button:hover{
background:#5a67d8;
}

.result{
margin-top:20px;
word-break:break-all;
}

</style>

</head>
<body>

<div class="container">

<h1>PDF to URL Converter</h1>

<input type="file" id="file" accept="application/pdf">

<br>

<button onclick="upload()">Upload PDF</button>

<div class="result" id="result"></div>

</div>

<script>

async function upload(){

const file = document.getElementById("file").files[0];

if(!file){
alert("Select PDF");
return;
}

const formData = new FormData();
formData.append("pdf",file);

const res = await fetch("/upload",{
method:"POST",
body:formData
});

const text = await res.text();

document.getElementById("result").innerHTML=text;

}

</script>

</body>
</html>
